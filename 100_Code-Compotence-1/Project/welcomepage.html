<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="welcome.css">
    
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="gammbar">
            <img src="asset/background3.jpg" alt="">
            <div class="hero">
                <h1>Welcome to Our Website!</h1>
                <p>We are glad to have you here. Explore our services and learn more about what we offer.</p>
                <a href="#services" class="cta-button">Explore Services</a>
            </div>
        </div>
    
        <div id="contact" class="container contact-section">
            <h2 class="text-center mb-4">Contact Us</h2>
            <form id="contactForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
    
            <!-- Section to display the submitted data -->
            <div class="result-section mt-4">
                <h3>Submitted Data:</h3>
                <p id="result-username"></p>
                <p id="result-email"></p>
                <p id="result-message"></p>
            </div>
        </div>
    
        <!-- Bootstrap JS and dependencies -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom JS -->
        <script>
            document.getElementById('contactForm').addEventListener('submit', function(e) {
                e.preventDefault();
    
               
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const message = document.getElementById('message').value;
    
               
                document.getElementById('result-username').innerText = `Username: ${username}`;
                document.getElementById('result-email').innerText = `Email: ${email}`;
                document.getElementById('result-message').innerText = `Message: ${message}`;
            });
        </script>
    </main>

    <footer>
        <p>&copy; 2024 Muhamad Fudhail_Alterra Academy.</p>
    </footer>
</body>
</html>
